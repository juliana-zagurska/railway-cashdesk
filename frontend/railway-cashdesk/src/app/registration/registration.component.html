<div>
    <input type="text" [(ngModel)]="dto.name" placeholder="ENTER YOUR NAME">
    <br>
    <input type="email" [(ngModel)]="dto.email" placeholder="ENTER YOUR EMAIL">
    <br>
    <input type="text" [(ngModel)]="dto.password" placeholder="ENTER YOUR PASSWORD" style="width: 18%">
    <br>
    <button type="submit" (click)="saveUser()">SEND</button>
</div>
